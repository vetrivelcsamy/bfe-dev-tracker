<html>
  <head>
    <title>BFE.DEV Tracker (PMCA)</title>
    <meta charset="utf-8" />
    <link href="lib/bootstrap.min.css" rel="stylesheet" />
  </head>

  <style type="text/css">
    table,
    tbody,
    tr,
    th,
    td {
      background-color: rgba(255, 255, 255, 0.2) !important;
    }

    .custom-switch:focus {
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 5px 2px bisque;
    }

    .custom-switch:checked {
      border-color: rgba(255, 255, 255, 0.2);
      background-color: chocolate;
      box-shadow: 0 0 5px 2px bisque;
    }

    iframe {
      overflow: hidden;
      border: 0;
    }

    .custom-btn {
      border-color: chocolate;
      color: chocolate;
    }

    .custom-btn:hover {
      border-color: rgba(235, 173, 129, 1);
      background-color: rgba(235, 173, 129, 1);
    }

    .custom-btn:disabled {
      border-color: rgba(70, 70, 70, 0.5);
      color: rgb(70, 70, 70, 0.5);
    }

    .multifont {
      font-family: monospace, sans-serif;
    }

    a {
      color: chocolate;
    }

    .custom-tooltip {
      --bs-tooltip-bg: var(--bd-violet-bg);
      --bs-tooltip-color: var(--bs-white);
    }
  </style>

  <body style="width: 500px; height: 600px; background-color: bisque" class="mb-3">
    <div class="container-sm m-0">
      <!-- header -->
      <div style="display: flex">
        <div class="my-3 mx-0 px-0 text-center" style="flex: 1">
          <img src="assets/logo2.png" style="width: 100px" />
          <br />
          <a
            class="col-6 mb-0 ms-0 mt-2"
            href="https://www.buymeacoffee.com/vetrivelcsamy"
            target="_blank"
          >
            <button type="button" class="btn btn-outline-primary mt-2">
              ❤️ Donate
            </button>
          </a>
        </div>
        <div class="mt-3 py-1" style="flex: 2">
          <h5 id="message">Practice Makes Code Accepted</h5>
          <small
            ><i
              >Review bfe.dev problems based on
              <b>Ebbinghaus's Forgetting Curve!</b></i
            ></small
          >
          <br />
          <div class="mt-2 mb-2">
            <a
              class="col-6 mb-0 ms-0"
              href="https://github.com/vetrivelcsamy/bfe-dev-tracker/issues/new"
              target="_blank"
            >
              <button type="button" class="btn btn-outline-warning custom-btn">
                Request new features/Report bugs
              </button>
            </a>
          </div>
        </div>
      </div>

      <!-- site switcher -->
      <div id="switch-area" class="d-none">
        <div>
          <input type="checkbox" role="switch" id="switchButton" />
          &nbsp;
          <label for="flexSwitchCheckDefault" id="siteLabel"></label>
        </div>
      </div>

      <!-- navbar -->
      <ul
        class="nav nav-tabs text-center justify-content-center"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="need-review-tab"
            data-bs-toggle="tab"
            data-bs-target="#need-review-pane"
            type="button"
            role="tab"
            aria-controls="need-review-pane"
            aria-selected="true"
            style="color: black"
          >
            Review Due
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="no-review-tab"
            data-bs-toggle="tab"
            data-bs-target="#no-review-pane"
            type="button"
            role="tab"
            aria-controls="no-review-pane"
            aria-selected="false"
            style="color: black"
          >
            Review Scheduled
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="completed-tab"
            data-bs-toggle="tab"
            data-bs-target="#completed-pane"
            type="button"
            role="tab"
            aria-controls="completed-pane"
            aria-selected="false"
            style="color: black"
          >
            Mastered
          </button>
        </li>
      </ul>

      <!-- tab-content -->
      <div
        class="tab-content multifont"
        id="myTabContent"
        style="background-color: bisque"
      >
        <div
          class="tab-pane fade show active"
          id="need-review-pane"
          role="tabpanel"
          aria-labelledby="need-review-tab"
          tabindex="0"
        >
          <table
            id="need-review-table"
            class="table table-striped table-hover table-sm"
          ></table>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              text-align: center;
              justify-content: center;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="prevButton0"
            >
              &lt;
            </button>
            <input
              type="text"
              class="form-control-sm input ms-2"
              id="pageInput0"
              style="width: 7.5%"
              placeholder="1"
            />
            <label
              for="pageInput0"
              class="form-label mt-2 me-2"
              id="pageInputLabel0"
              >/1</label
            >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="nextButton0"
            >
              &gt;
            </button>
          </nav>
        </div>
        <div
          class="tab-pane fade"
          id="no-review-pane"
          role="tabpanel"
          aria-labelledby="no-review-tab"
          tabindex="0"
        >
          <table
            id="no-review-table"
            class="table table-striped table-hover table-sm"
          ></table>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              text-align: center;
              justify-content: center;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="prevButton1"
            >
              &lt;
            </button>
            <input
              type="text"
              class="form-control-sm input ms-2"
              id="pageInput1"
              style="width: 7.5%"
              placeholder="1"
            />
            <label
              for="pageInput1"
              class="form-label mt-2 me-2"
              id="pageInputLabel1"
              >/1</label
            >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="nextButton1"
            >
              &gt;
            </button>
          </nav>
        </div>
        <div
          class="tab-pane fade"
          id="completed-pane"
          role="tabpanel"
          aria-labelledby="completed-tab"
          tabindex="0"
        >
          <table
            id="completed-table"
            class="table table-striped table-hover table-sm"
          ></table>
          <!-- pagination -->
          <nav
            aria-label="Page navigation example row"
            style="
              font-size: smaller;
              display: flex;
              text-align: center;
              justify-content: center;
            "
          >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="prevButton2"
            >
              &lt;
            </button>
            <input
              type="text"
              class="form-control-sm input ms-2"
              id="pageInput2"
              style="width: 7.5%"
              placeholder="1"
            />
            <label
              for="pageInput2"
              class="form-label mt-2 me-2"
              id="pageInputLabel2"
              >/1</label
            >
            <button
              type="button"
              class="btn btn-outline-warning custom-btn"
              id="nextButton2"
            >
              &gt;
            </button>
          </nav>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/fontawesome.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
  </body>
</html>
